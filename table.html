<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="4" style="caption-side: bottom; background-color:rgb(167, 243, 95) ">
        <caption style="color: rgb(31, 2, 85);">Students table</caption>
        <tr>
            <th colspan="4">Student details</th>
        </tr>
        <tr>
            <th>Sno.</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>1</td>
            <td>123</td>
            <td colspan="2">harsh</td>
        </tr>
        <tr>
            <td>2</td>
            <td>321</td>
            <td rowspan="2">hrituraj</td>
            <td>N/A</td>
        </tr>
        <tr>
            <td>3</td>
            <td>213</td>
            <td>N/A</td>
        </tr>

    </table>
    
</body>
</html>
