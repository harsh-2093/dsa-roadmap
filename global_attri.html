<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global attribute</title>

</head>

<body>
    <div>
        <p contenteditable="true">this is editable</p>
        <p dir="rtl">this direction of text is from right to left</p>
        <p dir="ltr">this direction of text is from left to right</p>
        <p title="my demo">hover your mouse to see title</p>
        <p id="id1">id should be unique for each elemnt</p>
    </div>
</body>

</html>
